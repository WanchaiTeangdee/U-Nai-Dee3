<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>กล่องข้อความ - U-Nai Dee</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .messages-shell{display:flex;gap:18px}
    .messages-sidebar{width:320px;display:flex;flex-direction:column;gap:10px}
    .conversation-list{display:flex;flex-direction:column;gap:8px;overflow:auto;max-height:520px;padding:6px}
    .conversation-item{padding:10px;border-radius:10px;border:1px solid rgba(11,155,215,0.06);background:#fff;display:flex;flex-direction:column;gap:6px;cursor:pointer}
    .conversation-item.unread{border-left:4px solid #0aa5e0}
    .conversation-item .meta{font-size:12px;color:#6e8194}
    .messages-thread{flex:1;display:flex;flex-direction:column;gap:12px}
    .thread-header{display:flex;justify-content:space-between;align-items:center}
  .thread-messages{flex:1;min-height:260px;max-height:560px;overflow-y:auto;border:1px solid rgba(11,155,215,0.08);border-radius:12px;padding:12px;background:#f8fbff}
  .conv-badge{background:#0b7fc0;color:#fff;padding:4px 8px;border-radius:999px;font-weight:700;font-size:12px}
  .msg-time{font-size:11px;color:#6e8194;margin-left:8px}
    .thread-empty{padding:24px;text-align:center;color:#6e8194}
    .thread-message{max-width:78%;padding:10px 12px;border-radius:12px;background:#fff;border:1px solid rgba(11,155,215,0.12);margin-bottom:8px}
    .thread-message.own{margin-left:auto;background:linear-gradient(135deg,#1ab0ec 0%,#108fd0 100%);color:#fff}
    .thread-meta{font-size:12px;color:#6e8194}
    .thread-form{display:flex;flex-direction:column;gap:8px}
    .thread-form textarea{min-height:70px;padding:10px;border-radius:10px;border:1px solid #ccd8e4}
    .thread-actions{display:flex;justify-content:space-between;align-items:center}
    .btn-primary{background:#0b7fc0;color:#fff;padding:8px 14px;border-radius:10px;border:none}
  </style>
  
</head>
<body>
  <div class="admin-layout">
    <header class="admin-header">
      <div>
        <div class="admin-title">กล่องข้อความของฉัน</div>
        <div class="admin-brand-note">ดูบทสนทนาและส่งข้อความถึงเจ้าของประกาศที่คุณสนใจ</div>
      </div>
      <nav>
        <a href="index.html" class="btn-outline">กลับหน้าแรก</a>
      </nav>
    </header>

    <main style="margin-top:22px;max-width:1100px;margin-left:auto;margin-right:auto;padding:0 18px">
      <section class="admin-card">
        <div class="messages-shell">
          <aside class="messages-sidebar">
            <div style="display:flex;justify-content:space-between;align-items:center">
              <strong>บทสนทนา</strong>
              <button id="refreshConversationsBtn" class="btn-outline btn-sm" type="button">รีเฟรช</button>
            </div>
            <div id="conversationList" class="conversation-list" role="listbox" aria-label="บทสนทนา"></div>
            <div id="conversationEmpty" class="messages-empty" hidden>ยังไม่มีบทสนทนา</div>
          </aside>

          <section class="messages-thread">
            <header class="thread-header">
          <h3 id="conversationTitle">เลือกบทสนทนา</h3>
          <div id="conversationMeta" class="thread-meta"></div>
            </header>
            <div id="conversationMessages" class="thread-messages" aria-live="polite">
              <div class="thread-empty">เลือกบทสนทนาเพื่ออ่านและตอบกลับ</div>
            </div>
            <form id="conversationForm" class="thread-form" aria-hidden="true">
              <textarea id="conversationInput" rows="3" placeholder="พิมพ์ข้อความ..."></textarea>
              <div class="thread-actions">
                <div id="conversationStatus" class="form-msg" aria-live="polite"></div>
                <button id="sendMessageBtn" type="submit" class="btn-primary">ส่งข้อความ</button>
              </div>
            </form>
          </section>
        </div>
      </section>
    </main>
  </div>

  
</body>
</html>
