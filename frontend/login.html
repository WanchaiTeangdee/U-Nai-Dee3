<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - U-Nai Dee</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="auth-page">
    <form id="loginForm" class="auth-form">
      <h2>เข้าสู่ระบบ</h2>
      <input id="email" type="email" placeholder="อีเมล" required />
      <div class="pwd-wrap" style="margin-top:12px">
        <input id="password" type="password" placeholder="รหัสผ่าน" required />
        <button type="button" id="togglePwd" class="icon-btn" aria-label="แสดง/ซ่อนรหัสผ่าน" title="แสดง/ซ่อนรหัสผ่าน">
          <svg class="icon-eye icon-eye-open" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M32 16C16 16 4 32 4 32s12 16 28 16 28-16 28-16-12-16-28-16Zm0 26a10 10 0 1 1 10-10 10 10 0 0 1-10 10Z" fill="#3DA5FF"/><circle cx="32" cy="32" r="6" fill="#fff"/></svg>
          <svg class="icon-eye icon-eye-closed" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M8 8 56 56" stroke="#3DA5FF" stroke-width="6" stroke-linecap="round"/><path d="M23 19a29 29 0 0 1 9-3c16 0 28 16 28 16a44 44 0 0 1-9 9" fill="none" stroke="#3DA5FF" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/><path d="M18 24a44 44 0 0 0-8 8s12 16 28 16a30 30 0 0 0 8-1" fill="none" stroke="#3DA5FF" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </button>
      </div>
      <div id="loginMsg" class="form-msg" role="status" aria-live="polite"></div>
      <button id="loginBtn" type="submit">เข้าสู่ระบบ</button>
      <p>ยังไม่มีบัญชี? <a href="register.html">สมัครสมาชิก</a></p>
    </form>
  </div>
  <script>
  const loginForm = document.getElementById('loginForm')
  const loginMsg = document.getElementById('loginMsg')
  const loginBtn = document.getElementById('loginBtn')
  const togglePwd = document.getElementById('togglePwd')
  const pwdInput = document.getElementById('password')
  const phpApiBase = (() => {
    const { origin, pathname } = window.location
    const segments = pathname.split('/')
    if (segments.length && segments[segments.length - 1] === '') segments.pop()
    if (segments.length) segments.pop()
    if (segments.length && segments[segments.length - 1] === 'frontend') segments.pop()
    const basePath = segments.filter(Boolean).join('/')
    const prefix = basePath ? `/${basePath}` : ''
    return `${origin}${prefix}/api`
  })()
  const phpApi = (endpoint) => `${phpApiBase}/${endpoint}`

  const syncToggleState = () => {
    const showing = pwdInput.type === 'text'
    togglePwd.setAttribute('aria-pressed', showing ? 'true' : 'false')
    togglePwd.title = showing ? 'ซ่อนรหัสผ่าน' : 'แสดง/ซ่อนรหัสผ่าน'
    togglePwd.classList.toggle('showing', showing)
  }
  syncToggleState()

  const handleToggle = (e) => {
    if(e){ e.preventDefault() }
    const willShow = pwdInput.type === 'password'
    pwdInput.type = willShow ? 'text' : 'password'
    syncToggleState()
  }

  togglePwd.addEventListener('click', handleToggle)
  togglePwd.addEventListener('pointerdown', handleToggle)
  togglePwd.addEventListener('keydown', (e)=>{
    if(e.key === 'Enter' || e.key === ' ' || e.key === 'Spacebar'){ handleToggle(e) }
  })

  loginForm.addEventListener('submit', async (e)=>{
    e.preventDefault();
    loginMsg.textContent = ''
    loginBtn.disabled = true
    loginBtn.textContent = 'กำลังเข้าสู่ระบบ...'
    try{
  const res = await fetch(phpApi('login.php'), {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ email: document.getElementById('email').value, password: pwdInput.value })});
      const json = await res.json();
      if(res.ok){
        localStorage.setItem('authToken', json.token);
        localStorage.setItem('user', JSON.stringify(json.user));
        window.location.href = '/frontend/index.html';
      } else {
        loginMsg.textContent = json.error || 'ไม่สามารถเข้าสู่ระบบได้'
      }
    }catch(err){
      loginMsg.textContent = 'เกิดข้อผิดพลาดเครือข่าย'
    }finally{
      loginBtn.disabled = false
      loginBtn.textContent = 'เข้าสู่ระบบ'
    }
  })
  </script>
</body>
</html>
