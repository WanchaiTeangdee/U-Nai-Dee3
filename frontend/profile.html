<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>โปรไฟล์ผู้ใช้งาน - U-Nai Dee</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="profile-enhanced.css" />
</head>
<body class="profile-page">
  <header class="profile-appbar">
    <div class="appbar-inner">
      <div class="appbar-brand">U-Nai Dee</div>
      <nav class="appbar-nav" aria-label="การนำทางหลัก">
        <a href="index.html">หน้าหลัก</a>
        <a id="landlordLink" href="landlord-dashboard.html" style="display:none">แดชบอร์ดผู้ปล่อยเช่า</a>
        <a id="adminLink" href="admin-dashboard.html" style="display:none">แดชบอร์ดแอดมิน</a>
      </nav>
      <div class="appbar-account">
        <a id="loginLink" class="link-muted" href="#" data-open-modal="login">เข้าสู่ระบบ</a>
        <a id="registerLink" class="link-muted" href="#" data-open-modal="register">สมัครสมาชิก</a>
        <span id="userStatus" class="user-chip" style="display:none">
          <span class="chip-avatar">U</span>
          <span class="chip-text">
            <a class="user-name" href="profile.html"></a>
            <span class="user-role"></span>
          </span>
          <button id="logoutBtn" type="button" class="chip-logout">ออกจากระบบ</button>
        </span>
      </div>
    </div>
  </header>

  <main class="profile-shell">
    <div class="profile-wrapper">
      <h1 class="profile-title">แก้ไขโปรไฟล์และภาพรวมบัญชี</h1>

      <div class="profile-panel">
        <aside class="profile-summary-card">
          <div class="summary-avatar">
            <div class="avatar-circle" id="profileAvatar">M</div>
            <button type="button" class="avatar-upload-btn" id="avatarUploadBtn" aria-label="อัปโหลดรูปโปรไฟล์ใหม่">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <path d="M12 5V19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </button>
            <input type="file" id="avatarUploadInput" accept="image/*" hidden>
          </div>

          <div class="summary-heading">
            <p class="summary-name">
              <span id="profileDisplayName">-</span>
              <span id="profileName" class="sr-only">-</span>
            </p>
            <p class="summary-role">
              <span id="profileDisplayRole">-</span>
              <span id="profileRole" class="sr-only">-</span>
            </p>
            <p class="summary-email">
              <span id="profileDisplayEmail">-</span>
              <span id="profileEmail" class="sr-only">-</span>
            </p>
          </div>

          <dl class="summary-meta">
            <div class="meta-item">
              <dt>สมาชิกตั้งแต่</dt>
              <dd>
                <span id="profileDisplayCreated">-</span>
                <span id="profileCreated" class="sr-only">-</span>
              </dd>
            </div>
            <div class="meta-item" id="profileLastLoginWrapper">
              <dt>เข้าสู่ระบบล่าสุด</dt>
              <dd id="profileLastLogin">-</dd>
            </div>
          </dl>

          <div class="account-status-indicator" hidden>
            <div class="status-icon" aria-hidden="true"></div>
            <div class="status-copy">
              <span id="accountStatusBadge" class="status-badge"></span>
              <p id="accountStatusMessage"></p>
            </div>
          </div>
        </aside>

        <section class="profile-form-column">
          <form id="profileEditForm" class="profile-form-card" autocomplete="off" data-editing="false">
            <section class="form-section">
              <h2>แก้ไขโปรไฟล์</h2>
              <div class="form-grid">
                <label class="form-field">
                  <span>ชื่อผู้ใช้งาน</span>
                  <input id="profileEditName" type="text" required disabled />
                </label>
                <label class="form-field">
                  <span>อีเมล</span>
                  <input id="profileEditEmail" type="email" required disabled />
                </label>
                <label class="form-field form-field-full">
                  <span>เบอร์โทรศัพท์</span>
                  <input id="profileEditPhone" type="tel" placeholder="0961234567" disabled />
                </label>
              </div>
            </section>

            <section class="form-section">
              <h2>เปลี่ยนรหัสผ่าน</h2>
              <fieldset class="password-card" id="profilePasswordFieldset" disabled>
                <legend class="sr-only">เปลี่ยนรหัสผ่าน</legend>
                <div class="form-grid password-grid">
                  <label class="form-field">
                    <span>รหัสผ่านปัจจุบัน</span>
                    <input id="profileEditCurrentPassword" type="password" autocomplete="current-password" placeholder="************" disabled />
                  </label>
                  <label class="form-field">
                    <span>รหัสผ่านใหม่</span>
                    <input id="profileEditNewPassword" type="password" autocomplete="new-password" placeholder="กรอกรหัสผ่านใหม่" disabled />
                  </label>
                  <label class="form-field form-field-full">
                    <span>ยืนยันรหัสผ่านใหม่</span>
                    <input id="profileEditConfirmPassword" type="password" autocomplete="new-password" placeholder="ยืนยันรหัสผ่านใหม่" disabled />
                  </label>
                </div>
              </fieldset>
            </section>

            <div class="form-actions">
              <button type="submit" class="btn-primary" id="profileEditSubmit" disabled>บันทึก</button>
              <button type="button" class="btn-outline" id="profileEditCancel" disabled>ยกเลิก</button>
            </div>
            <div id="profileEditStatus" class="form-status" aria-live="polite"></div>
          </form>
        </section>
      </div>
    </div>

    <div class="profile-hidden-hooks" aria-hidden="true">
      <div id="profileSummary"></div>
      <div id="profileExtras"></div>
      <div id="activityTimeline"></div>
      <div id="emailVerificationStatus"></div>
      <span id="profilePhone"></span>
      <span id="verificationBadge"></span>
      <button id="resendVerificationBtn" type="button"></button>
      <button id="changePasswordBtn" type="button"></button>
      <button id="sidebarLogoutBtn" type="button"></button>
    </div>
  </main>

  <script src="app.js"></script>
  <script src="profile.js"></script>
</body>
</html>
